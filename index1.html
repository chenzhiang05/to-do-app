    async function addTodoItem(text, completed = false, isFromServer = false, id = null) {

      deleteBtn.addEventListener('click', async function(e) {

    function startEdit(li, contentSpan) {

          // è¿™é‡Œæˆ‘ä»¬åªæ›´æ–°çŠ¶æ€ï¼Œæ–‡æœ¬ä¸åŒæ­¥åˆ°æœåŠ¡å™¨ï¼ˆæˆ–å¯é€šè¿‡æ–°æ¥å£ï¼‰
          updateSyncStatus(`ğŸ“ "${newText}" å·²ç¼–è¾‘ï¼ˆæ–‡æœ¬æœªåŒæ­¥ï¼‰`);
        } else {

    function saveTodos() {

    function updateCount() {

    // åŒæ­¥ï¼šæ·»åŠ ä»»åŠ¡åˆ°æœåŠ¡å™¨ï¼Œå¹¶è·å– _id
    async function addRemoteTodo(text, completed, liElement) {
      try {
        const res = await axios.post(MY_API.add, { value: text, isCompleted: completed });
        const taskId = res.data.id; // ä»æœåŠ¡å™¨è·å–æ’å…¥çš„ _id

        if (liElement && taskId) {

    // ä»æœåŠ¡å™¨åŠ è½½æ‰€æœ‰ä»»åŠ¡ï¼ˆä»¥æœåŠ¡å™¨ä¸ºå‡†ï¼‰
    async function loadFromMyServer() {

        const remoteTodos = res.data.list || [];

        // æ¸…ç©ºå½“å‰åˆ—è¡¨ï¼ˆä»¥æœåŠ¡å™¨æ•°æ®ä¸ºå‡†ï¼‰
        document.getElementById('todo-list').innerHTML = '';

        // å¦‚æœæœåŠ¡å™¨ä¸ºç©ºï¼Œè‡ªåŠ¨åˆ›å»º 5 æ¡ç¤ºä¾‹ä»»åŠ¡
        if (remoteTodos.length === 0) {

        }

        saveTodos(); // åŒæ­¥åˆ°æœ¬åœ°

        updateSyncStatus('âŒ æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨');
